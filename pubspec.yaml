version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.4.9
  go_router: ^13.0.0
  shimmer: ^2.0.0
  supabase_flutter: ^2.2.0
  flutter_dotenv: ^5.1.0
  reactive_forms: ^16.1.1
  camera: ^0.11.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  permission_handler: ^11.1.0
  image_picker: ^1.0.8
  image: ^4.0.0
  path_provider: ^2.1.1
  hooks_riverpod: ^2.6.1
  onnxruntime: ^1.4.1
  http: ^1.2.2
  http_parser: ^4.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
